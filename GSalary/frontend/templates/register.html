<div class="popupContent test">
  <div class="header"></div>
  <div class="outertitle">
    <div class="title">
      <p>Sign Up With</p>
    </div>
    <div class="close" onclick=" closeIconRegister()">
      <p>&times;</p>
    </div>
  </div>
  <div class="outerInputBoxes">
    <input id="registerNameBox" class="box nameBox" placeholder="Name" />
    <input id="registerEmailBox" class="box emailBox" placeholder="Email"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="請輸入正確電子信箱" />
    <input id="registerPasswordBox" class="box passwordBox" placeholder="Password" type="password" />
    <button id="registerNewMeber" class="box submitBox">
      <p>Register</p>
    </button>
  </div>
  <!-- <div class="errorMsg"><p></p></div> -->
  <div id="bottomPopupBoxForRegister" class="bottomPopupBox">
    <button id="signIn" onclick="signIn()">
      <p>Already have an account? Sign In</p>
    </button>
  </div>
</div>
<style>
  .popupContent {
    height: 585px;
  }
</style>
