<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{{url_for('static', filename='CSS/memberCorner.css')}}" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Member Corner</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-light" style="background-color: #e3f2fd">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">G'day Salary</a>
      <ul class="navbar-nav">
        <li class="nav-item" id="logInAndRegisterContainer">
          <button class="nav-link active" id="logInAndRegisterbtn" onclick="">
            Log In/Sign Up
          </button>
        </li>
      </ul>
    </div>
  </nav>
  <div class="OutermemberInfoBox">
    <div class="innermemberInfoBox">
      <div class="title">
        <p>Personal Profile</p>
      </div>
      <div class="infoContent">
        <div class="photoContainer">
          <div class="photo"></div>
          <div class="uploadbtn">
            <button onclick="document.getElementById('my_file').click()">
              Choose photo
            </button>
            <button type="button" onclick="uploadPhoto(urlMember)" value="Upload">
              Upload
            </button>
            <br />
            <input type="file" id="my_file" style="display: none" />
          </div>
        </div>
        <div class="detail">
          <div class="memberId">
            <div class="memberIdTitle">I&nbspD&nbsp&nbsp&nbsp&nbsp&nbsp:</div>
            <div class="memberIdContent" id="memberIdtext"></div>
          </div>
          <div class="memberName">
            <div class="memberNameTitle">Name:</div>
            <div class="memberNameContent"></div>
          </div>
          <div class="memberEmail">
            <div class="memberEmailTitle">Email&nbsp:</div>
            <div class="memberEmailContent"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="outerPostBar">
    <div class="innerPostBar">
      <div class="innerPostBarTop">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
              type="button" role="tab" aria-controls="pills-home" aria-selected="true">
              All Posts
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
              type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
              Your Posts
            </button>
          </li>
          <li class=" nav-item" role="presentation">
            <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
              type="button" role="tab" aria-controls="pills-contact" aria-selected="false">
              Post
            </button>
          </li>
        </ul>
      </div>
      <div class="tab-content" id="pills-tabContent">
        <div class="outerPostContainer1 tab-pane fade show active" id="pills-home" role="tabpanel"
          aria-labelledby="pills-home-tab">
          <!-- <div class="innerPostContainer${count}" innerPostContainer> -->
          <template row-template>
            <div class="eachRow">
              <div class="left-container" left-container>
                <div class="left-name" left-name></div>
                <div class="left-content" left-content></div>
              </div>
              <div class="right-container" right-container>
                <div class="right-name" right-name></div>
                <div class="right-content" right-content></div>
              </div>
            </div>
          </template>
          <!-- </div> -->
          <!-- <div class="loadMore">
            <button class="loadMorebtn" onclick="loadMorePosts(count)">Load More</button>
          </div> -->
        </div>
        <!-- =============================== -->
        <div class="outerPostContainer2 tab-pane fade" id="pills-profile" role="tabpanel"
          aria-labelledby="pills-profile-tab"></div>
        <div class="outerPostContainer3 tab-pane fade" id="pills-contact" role="tabpanel"
          aria-labelledby="pills-contact-tab">
          <form class="innerPostContainer" id="postForm" innerPostContainer>
            <div class="eachRow">
              <div class="left-container" left-container>
                <div class="left-name" left-name>Post Id:</div>
                <div class="left-content" left-content>Auto generate</div>
              </div>
              <div class="right-container" right-container>
                <div class="right-name" right-name>Service Year:</div>
                <input type="number" class="serviceYearsContent" required />
              </div>
            </div>
            <div class="eachRow">
              <div class="left-container" left-container>
                <div class="left-name" left-name>Company Name:</div>
                <input type="text" class="companyNameContent" required />
              </div>
              <div class="right-container" right-container>
                <div class="right-name" right-name>Job Title:</div>
                <input type="text" class="positionTitleContent" required />
              </div>
            </div>
            <div class="eachRow">
              <div class="left-container" left-container>
                <div class="left-name" left-name>Working Hours/week:</div>
                <input type="number" class="avghrsContent" required />
              </div>
              <div class="right-container" right-container>
                <div class="right-name" right-name>Annual Salary/au:</div>
                <input type="number" class="annualSalaryContent" required />
              </div>
            </div>
            <div class="eachRow">
              <div class="left-container" left-container>
                <div class="left-name" left-name>Your Id:</div>
                <div class="left-content" left-content>Auto generate</div>
              </div>
              <div class="right-container" right-container>
                <div class="right-name" right-name>Post Time:</div>
                <div class="right-content" right-content>Auto generate</div>
              </div>
            </div>
            <div class="fifthRow">
              <textarea id="inputShareContent" class="textarea" name="w3review" rows="6" cols="50" required></textarea>
              <button type="submit" class="button">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <!-- <div class="loadMore">
        <button class="loadMorebtn" onclick="loadMorePosts(count)">Load More</button>
      </div> -->
    </div>
  </div>
  </div>
  </div>
  <footer class="mt-auto">
    <div class="footerBox">{% include 'footer.html' %}</div>
  </footer>
  <div id="cover"> </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/JS/memberCorner.js"></script>

</html>
